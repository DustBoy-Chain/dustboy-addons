---
name: JibChain L1 Node
version: "0.1.0"
slug: jibchain-l1-node
description: >-
  JibChain L1 full node (Chain ID 8899, PoS).
  Runs Geth execution client and Lighthouse consensus client.
  Provides local L1 RPC for DustBoy Chain L2 derivation.
url: https://github.com/DustBoy-Chain/dustboy-addons
arch:
  - aarch64
init: false
startup: system
boot: auto
host_network: true
ports:
  "8545/tcp": 8545
  "8546/tcp": 8546
  "30303/tcp": 30303
  "30303/udp": 30303
  "9100/tcp": 9100
  "9100/udp": 9100
  "5002/tcp": 5002
ports_description:
  "8545/tcp": Geth JSON-RPC
  "8546/tcp": Geth WebSocket
  "30303/tcp": Geth P2P (TCP)
  "30303/udp": Geth P2P (UDP)
  "9100/tcp": Lighthouse P2P (TCP)
  "9100/udp": Lighthouse P2P (UDP)
  "5002/tcp": Lighthouse Beacon API
map:
  - type: share
    read_only: false
options:
  geth_cache: 2048
  geth_gcmode: "full"
  geth_maxpeers: 30
  geth_http_port: 8545
  geth_ws_port: 8546
  geth_p2p_port: 30303
  lighthouse_http_port: 5002
  lighthouse_p2p_port: 9100
  lighthouse_target_peers: 30
  log_level: "info"
schema:
  geth_cache: int
  geth_gcmode: "list(full|archive)"
  geth_maxpeers: int
  geth_http_port: int
  geth_ws_port: int
  geth_p2p_port: int
  lighthouse_http_port: int
  lighthouse_p2p_port: int
  lighthouse_target_peers: int
  log_level: "list(trace|debug|info|warn|error)"
